<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 
    <div class="card">
        <div class="cardpill">
            <p>BUILT FOR PERFORMANCE</p>

        </div>
        <div class="cardheading">
            <p>Performance</p>
        </div>

        <div class="card-description">
        <p>Conversion is fully equipped with everything you need to build a high performance website for your business</p>
      </div>

      <div  class="cardlist">
        <img src="./Images/BadgeCheck.svg" alt="icon">
        <p><strong>Spending Course :</strong>  Main Course To Buy</p>
     </div>

     <div  class="cardlist">
        <img src="./Images/BadgeCheck.svg" alt="icon">
        <p><strong>Business Is Layer :</strong>  Business Trips</p>
     </div>

     <div  class="cardlist">
        <img src="./Images/BadgeCheck.svg" alt="icon">
        <p><strong>Multiple Sources :</strong>  Sockets From Top</p>
     </div>

</body>
</html>
